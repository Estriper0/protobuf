syntax = "proto3";

import "google/protobuf/timestamp.proto";

package event;

option go_package = "github.com/Estriper0/protobuf_eventhub/gen/event;event";

service Event {
    rpc GetAll(EmptyRequest) returns (GetAllResponse);
    rpc GetById(GetByIdRequest) returns (GetByIdResponse);
    rpc Create(CreateRequest) returns (CreateResponse);
    rpc DeleteById(DeleteByIdRequest) returns (DeleteByIdResponse);
    rpc Update(UpdateRequest) returns (UpdateResponse);
}

message EmptyRequest {}

message GetAllResponse {
    int64 id = 1;
    string title = 2;
    string about = 3;
    google.protobuf.Timestamp start_date = 4;
    string location = 5;
    string status = 6;
    int32 max_attendees = 7;
    string creator = 8;
}

message GetByIdRequest {
    int64 id = 1;
}

message User {
    int64 id = 1;
    string title = 2;
    string about = 3;
    google.protobuf.Timestamp start_date = 4;
    string location = 5;
    string status = 6;
    int32 max_attendees = 7;
    string creator = 8;
}

message GetByIdResponse {
    repeated User users = 1;
}

message CreateRequest {
    string title = 2;
    string about = 3;
    google.protobuf.Timestamp start_date = 4;
    string location = 5;
    string status = 6;
    int32 max_attendees = 7;
    string creator = 8;
}

message CreateResponse {
    int64 id = 1;
}

message DeleteByIdRequest {
    int64 id = 1;
}

message DeleteByIdResponse {
    int64 id = 1;
}

message UpdateRequest {
    int64 id = 1;
    string title = 2;
    string about = 3;
    google.protobuf.Timestamp start_date = 4;
    string location = 5;
    string status = 6;
    int32 max_attendees = 7;
}

message UpdateResponse {
    int64 id = 1;
    string title = 2;
    string about = 3;
    google.protobuf.Timestamp start_date = 4;
    string location = 5;
    string status = 6;
    int32 max_attendees = 7;
}